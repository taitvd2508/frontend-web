<form class="col-6 p-0 m-auto border border-success mt-5 mb-5 shadow rounded">
    <div class="bg-success p-2 text-center text-white h5 fw-bold">LIÊN HỆ</div>
    <div class="p-3">
        <hr>
        <div class="form-group mb-3">
            <label for="email">Email của bạn</label>
            <input type="email" id="email" class="form-control" placeholder="Nhập email">
        </div>
        <div class="form-group mb-3">
            <label for="hoten">Họ và tên</label>
            <input type="text" id="hoten" class="form-control" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group mb-3">
            <label for="lienhe">Nội dung liên hệ</label>
            <textarea name="lienhename" id="lienhe" cols="100" rows="5" max="200" class="form-control"
                placeholder="Nhập nội dung liên hệ"></textarea>
        </div>
        <div class="form-group">
            <p>Còn ... ký tự</p>
        </div>
        <div class="">
            <button name="btn-lienhe" class="btn btn-primary fw-bold"><i class="fas fa-mail-bulk"></i> Gửi liên hệ
            </button>
        </div>
    </div>
</form>
