<style>
  a.hover:hover {
    color: rgb(0, 102, 255);
    text-shadow: 0px 0px 2px wheat;
    font-weight: bold;
  }
</style>
<div class="container m-auto">
  <!-- Page Heading -->
  <div class="mb-4">
    <h1 class="mt-3 fw-bold">Danh Mục Môn Học</h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-sm-4 mb-4" ng-repeat="mh in listcacmonhoc | orderBy:'Name' | limitTo: pageSize:start">
      <div class="card h-100 text-center">
        <a href="#!thitracnghiem/{{mh.Id}}/{{mh.Name}}"><img class="card-img-top w-50" src="images/logos/{{mh.Logo}}" alt=""></a>
        <div class="card-footer text-center">
          <a class="nav-link fw-bold hover" href=#!thitracnghiem/{{mh.Id}}/{{mh.Name}}" class="text-dark" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">{{mh.Name}}</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <ul class="pagination justify-content-center" id="myTab" role="tablist">
    <li class="page-item">
      <a class="page-link text-black" ng-click="first()"><i class="fas fa-step-backward"></i></a>
    </li>
    <li class="page-item nav-item">
      <a class="page-link text-black" ng-click="prev()"><i class="fas fa-angle-double-left"></i></a>
    </li>
    <li class="page-item">
      <a class="page-link bg-info fw-bold text-black">{{st}}/{{tongst}}</a>
    </li>
    <li class="page-item">
      <a class="page-link text-black" ng-click="next()"><i class="fas fa-angle-double-right"></i></a>
    </li>
    <li class="page-item">
      <a class="page-link text-black" ng-click="last()"><i class="fas fa-step-forward"></i></a>
    </li>
  </ul>
</div>
